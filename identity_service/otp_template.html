<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Account</h2>
      <p>Use the OTP below to verify your email:</p>
      <div class="otp-code">{{.OTP}}</div>
      <p>If you didn't request this, please ignore this email.</p>
      <div class="footer">Â© {{.Year}} Your Company. All rights reserved.</div>
    </div>
  </body>
</html>
